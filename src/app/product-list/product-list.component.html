<h2>Products</h2>

<div *ngFor="let item of products; index as productId" class="app-product">
	<h3><a 
        [title]="item.name + ' Detail'"
        [routerLink]="['/products',productId]"
        >{{ item.name }}
        </a></h3>
	<p *ngIf="item.description">{{ item.description }}</p>
	<button (click)="share()">Share</button>
	<app-product-alerts [product]="item" (notify)="onNotify()"></app-product-alerts>
</div>
